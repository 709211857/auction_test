jms.listener.name.defaultCommandQueueListener = true
jms.listener.defaultCommandQueueListener.concurrency = 1-3
jms.listener.defaultCommandQueueListener.destinationName = core.command.default

jms.listener.name.defaultLowCommandQueueListener = true
jms.listener.defaultLowCommandQueueListener.destinationName = core.command.default.low

jms.listener.name.defaultHighCommandQueueListener = true
jms.listener.defaultHighCommandQueueListener.destinationName = core.command.default.high


jms.sender.commandMessageSender.domainMessageConverterModeName=MODE_BYTES
jms.sender.commandMessageSender.priorityAwareRoutingEnabled=true

cache.name.core.commandMessageConfigs = true
cache.core.commandMessageConfigs.maxEntriesLocalHeap = 1000
cache.core.commandMessageConfigs.timeToIdleSeconds = 0
cache.core.commandMessageConfigs.timeToLiveSeconds = 0
cache.core.commandMessageConfigs.persistence.strategy = NONE

cache.name.core.commandMessageEvents = true
cache.core.commandMessageEvents.maxEntriesLocalHeap = 1000
cache.core.commandMessageEvents.timeToIdleSeconds = 0
cache.core.commandMessageEvents.timeToLiveSeconds = 0
cache.core.commandMessageEvents.persistence.strategy = NONE