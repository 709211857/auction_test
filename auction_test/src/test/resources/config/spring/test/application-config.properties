spring.application.configurationImport.basePackages=com.infonova.product.config.spring,com.optus.owunity.config.spring
spring.application.startupFileName=.service.startup

spring.profiles.active=production

spring.application.workdir=${spring.application.homedir}
spring.application.confdir=${spring.application.homedir}/config

logging.file=${spring.application.workdir}/${spring.application.name}.log
logging.config=classpath:com/infonova/product/commons/boot/logback.development.xml

platform.tenant=PLATFORM

cache.scanner.enabled = true
cache.jmxEnabled = true
cache.configLocationPattern = classpath:/config/ehcache/ehcache-config.xml

target.id=test